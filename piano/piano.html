<!DOCTYPE html>
<html>
  <head>
    <title>Piyano</title>
    <link rel="stylesheet" href="piano.css" />
  </head>
  <body>
    <div class="piano">
      <div class="key white" data-note="C"></div>
      <div class="key black" data-note="C#"></div>
      <div class="key white" data-note="D"></div>
      <div class="key black" data-note="D#"></div>
      <div class="key white" data-note="E"></div>
      <div class="key white" data-note="F"></div>
      <div class="key black" data-note="F#"></div>
      <div class="key white" data-note="G"></div>
      <div class="key black" data-note="G#"></div>
      <div class="key white" data-note="A"></div>
      <div class="key black" data-note="A#"></div>
      <div class="key white" data-note="B"></div>
    </div>

    <audio src="https://nemo0.github.io/js-piano/notes/C4.mp3" id="C"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/Cs4.mp3" id="C#"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/D4.mp3" id="D"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/Ds4.mp3" id="D#"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/E4.mp3" id="E"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/F4.mp3" id="F"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/Fs4.mp3" id="F#"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/G4.mp3" id="G"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/Gs4.mp3" id="G#"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/A4.mp3" id="A"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/As4.mp3" id="A#"></audio>
    <audio src="https://nemo0.github.io/js-piano/notes/B4.mp3" id="B"></audio>

    <script src="piano.js"></script>
  </body>
</html>
